<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTJ – The Mastermind Bot</title>
  <link href="/assets/css/output.css" rel="stylesheet">

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="/js/chat.js" defer></script>
  <style>
    .bot-avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-b from-gray-900 via-gray-800 to-black text-white min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="w-full p-4 flex justify-between items-center bg-black bg-opacity-60 fixed top-0 left-0 z-50">
    <a href="/index.html" class="text-2xl font-bold tracking-wide">MBTI Bots</a>
    <div class="space-x-6 text-lg">
      <a href="/types.html" class="hover:underline">All Types</a>
      <a href="/about.html" class="hover:underline">About</a>
    </div>
  </nav>

  <!-- Bot Container -->
  <main class="pt-32 pb-16 px-4 flex flex-col items-center text-center">
    <img src="/assets/images/intj-avatar.png" alt="INTJ Bot Avatar" class="bot-avatar mb-4" data-aos="zoom-in">
    <h1 class="text-4xl font-bold text-purple-300 mb-2">INTJ – The Mastermind</h1>
    <p class="text-gray-400 max-w-xl mb-6">“All progress begins with a bold vision, and the silence to build it.”</p>

    <!-- Chat Container -->
    <div id="chat-box" class="w-full max-w-2xl mx-auto mt-6 flex flex-col space-y-3 bg-gray-800 p-6 rounded-lg shadow-md">
      <!-- Dynamic chat bubbles will appear here -->
    </div>

    <!-- Chat Input Form -->
    <form id="chat-form" class="mt-4 flex gap-2 max-w-2xl mx-auto px-4">
      <input id="chat-input" type="text" placeholder="Ask the bot something..." class="flex-grow px-4 py-2 rounded-md bg-gray-700 text-white placeholder-gray-400">
      <button type="submit" class="bg-purple-500 hover:bg-purple-600 px-4 py-2 rounded-md text-white">Send</button>
    </form>

    <div class="mt-8">
      <a href="/types.html" class="text-purple-400 hover:underline">← Back to All Types</a>
    </div>
  </main>

  <script>
    AOS.init({ duration: 800, once: true });
  </script>
</body>
</html>
